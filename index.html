<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>
						<h5>为什么做前后端分离</h5>
					</section>
					<section>
						<p>随着业务的发展和技术的进步</p>
						<p>市场对互联网产品的要求越来越高</p>
					</section>
					<section>
						<p>主要体现在：1.产品业务逻辑 2.用户交互</p>
					</section>
					<section>
						<h3>痛点</h3>
					</section>
					<section>
						1.前端开发重度依赖开发环境，开发效率低。
					</section>
					<section>
						2.前后端职责依旧纠缠不清。
					</section>
					<section>
						<img src="https://hbimg.huabanimg.com/bc82ebbee863aa6e9f8843eefb585c47fb2513929614-SzNtR7_fw658" alt="">
					</section>
				</section>
				<section>Slide 2</section>
				<section>Slide 3</section>
				<section>Slide 4</section>
				<section>Slide 5</section>
				<section>Slide 6</section>
				<section>Slide 7</section>
				<section>Slide 8</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
