<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="referrer" content="no-referrer" />
		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			.l{
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					嘿嘿！
				</section>
				<section data-background="#30A0F2" style="color: #fff">就知道你会往右翻。</section>
				<section>继续</section>
				<section data-background='#fff'>Go on</section>
				<section data-background=''>1</section>
				<section data-background='#fff'>2</section>
				<section data-background=''>3</section>
				<section data-background='#fff'>4</section>
				<section data-background=''>5</section>
				<section data-background='#fff'>6</section>
				<section data-background=''>7</section>
				<section data-background='#fff'>8</section>
				<section data-background=''>9</section>
				<section data-background='#fff'>你累不累？</section>
				<section data-background=''>还在翻？！</section>
				<section data-background='#fff'>Oh my God!</section>
				<section data-background=''>小样</section>
				<section data-background='#fff'><img src="https://hbimg.huabanimg.com/a98a51c8380e23d7d6c9173578ef8e1967b56f173170-LyOXYe_fw658" alt=""></section>
				<section data-background='#'>真有你的</section>
				<section data-background='#fff'>没想到吧？</section>
				<section data-background=''>嘿嘿~</section>
				<section data-background='#fff'>没错，还有。</section>
				<section data-background='pink'>是没完了么？就停在这里吧。</section>
				<section data-background='#fff'>难道你没发现上一张是粉色的么？</section>
				<section data-background='#fff'>就知道你回来会再往后走的。</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
